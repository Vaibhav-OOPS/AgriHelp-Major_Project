<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PlantMed AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #0d3b2a 0%, #1a6b4f 50%, #2d9f7a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* Home Button */
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-size: 0.9rem;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn i {
            font-size: 1rem;
        }

        /* Geometric background pattern */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 219, 172, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 219, 172, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Floating shapes animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .floating-shape {
            position: fixed;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 15%;
            animation-delay: 6s;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        .plant-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #6ee7b7;
            text-shadow: 0 0 20px rgba(110, 231, 183, 0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #a8e6cf, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Form Container */
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6ee7b7;
            font-size: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            border-color: #6ee7b7;
            background: rgba(110, 231, 183, 0.1);
            box-shadow: 0 0 10px rgba(110, 231, 183, 0.3);
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 15px;
            background: rgba(110, 231, 183, 0.2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(110, 231, 183, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: rgba(110, 231, 183, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .register-btn i {
            font-size: 1.2rem;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .success {
            color: #6ee7b7;
            background: rgba(110, 231, 183, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border-left: 4px solid #6ee7b7;
            margin-bottom: 15px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            margin-bottom: 15px;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #6ee7b7;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            width: 100%;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 5px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .weak { background: #ff6b6b; width: 33%; }
        .medium { background: #ffd93d; width: 66%; }
        .strong { background: #6ee7b7; width: 100%; }

        /* Responsive design */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 25px 20px;
                width: 95%;
            }
            
            .form-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .home-btn {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="/" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>

    <!-- Background elements -->
    <div class="geometric-bg"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>

    <!-- Header -->
    <div class="header">
        <div class="plant-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1>Agri Helper </h1>
      
    </div>

    <!-- Form Container -->
    <div class="container">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}
        </div>
        
        <form method="POST" id="registerForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Agri Helper &copy; 2025 | Advanced Crop, Fertilizer and Plant disease Detection System</p>
    </div>

    <script>
        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 2}s`;
            });
            
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Check password strength
                if (password.length > 0) strength += 1;
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Update strength bar
                strengthBar.className = 'strength-bar';
                if (strength <= 2) {
                    strengthBar.classList.add('weak');
                } else if (strength <= 4) {
                    strengthBar.classList.add('medium');
                } else {
                    strengthBar.classList.add('strong');
                }
            });
        });
    </script>
</body>
</html>
